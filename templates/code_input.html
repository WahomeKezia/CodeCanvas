<!--emplate is extending the base.html template, inheriting its structure-->
{% extends "base.html" %}

{% block title %}
  - Code Input
{% endblock title %}

{% block content %}
<style>
  .code {
    min-height: calc({{ num_lines }}em * 1.5 + 2 * 1em);
    min-width: calc({{ max_chars }}ch + 4 * 2em);
  } 
</style>
<form method="post" action="{{ url_for("save_code") }}">
  <textarea class="code"
              name="code"
              placeholder="Paste your Python code here">{{ code }}</textarea>
  <div class="controls">
    <button type="submit">
      Save Code 💾
    </button>
    <button formmethod="post" formaction="{{ url_for("reset_session") }}">
      Reset Session ♻️
    </button>
    <button formmethod="post" formaction="{{ url_for("save_style") }}">
      Next ➡️
    </button>
  </div>
</form>

{% if error_message %}
<div class="syntax-error">
  <p class="error-message">{{ error_message }}</p>
</div>
{% endif %}
{% endblock content %}
